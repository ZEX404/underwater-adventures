<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/logo.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <title>Underwater adventures</title>
  </head>

<body>

  <!-- header section starts -->
<header>

<img src="assets/images/logo.png" alt="logo" id="logo-img">
<nav class="navbar">
  <ul>
    <li><a href="https://github.com/ZEX404/underwater-adventures?tab=readme-ov-file#table-of-contents" target="_blank">about</a></li>
  </ul>
</nav>

<div class="fas fa-bars"></div>

</header>
  <!-- header section ends -->

<!-- home section starts -->

<div class="container">

  <div class="content">

    <h1>Underwater</h1>
    <h2>Adventures</h2>

    <a href="home.html"><button>Discover</button></a>

  </div>

  <div class="video-container">
    <video width="1920" height="1080" src="assets/vid1.mp4" autoplay muted loop class="vid1"></video>
    <video width="1920" height="1080" src="assets/vid2.mp4" autoplay muted loop class="vid2"></video>
    <video width="1920" height="1080" src="assets/vid3.mp4" autoplay muted loop class="vid3"></video>
  </div>

  <div class="controls">
    <div class="dots dot1"></div>
    <div class="dots dot2"></div>
    <div class="dots dot3"></div>
  </div>

</div>

<!-- home section ends -->

  <!-- jquery part starts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>

  $(document).ready(function(){

    $('.fa-bars').click(function(){
      $(this).toggleClass('fa-times');
      $('.navbar').toggleClass('nav-toggle');
    });

    $('.navbar').click(function(){
      $(this).removeClass('nav-toggle');
      $('.fa-bars').removeClass('fa-times');
    });

    $('.dot1').click(function(){
      $('.vid1').css('display', 'block');
      $('.vid2').css('display', 'none');
      $('.vid3').css('display', 'none');
    });

    $('.dot2').click(function(){
      $('.vid1').css('display', 'none');
      $('.vid2').css('display', 'block');
      $('.vid3').css('display', 'none');
    });

    $('.dot3').click(function(){
      $('.vid1').css('display', 'none');
      $('.vid2').css('display', 'none');
      $('.vid3').css('display', 'block');
    });
  });

</script>
  <!-- jquery part ends -->

</body>
</html>
